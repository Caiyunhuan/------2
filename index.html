<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>风貌研判专家数据填写平台</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container index-container">
        <header class="index-header">
            <h1>🏛️ 风貌研判专家数据填写平台</h1>
            <p class="subtitle">建筑案例数据采集与管理</p>
        </header>

        <main>
            <section class="cases-section">
                <div class="section-header">
                    <h2>建筑案例列表</h2>
                    <div class="filter-tabs">
                        <button class="filter-tab active" onclick="filterCases('all')">全部</button>
                        <button class="filter-tab" onclick="filterCases('pending')">未完成</button>
                        <button class="filter-tab" onclick="filterCases('completed')">已完成</button>
                    </div>
                </div>

                <div class="stats-bar">
                    <div class="stat-item">
                        <span class="stat-label">总计：</span>
                        <span class="stat-value" id="totalCount">0</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">已完成：</span>
                        <span class="stat-value completed-text" id="completedCount">0</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">未完成：</span>
                        <span class="stat-value pending-text" id="pendingCount">0</span>
                    </div>
                </div>

                <div id="casesList" class="cases-grid">
                    </div>

                    <div id="emptyState" class="empty-state" style="display: none;">
                        <p>暂无符合条件的案例</p>
                        <p style="font-size: 12px; color: #ccc;">请运行 Python 脚本注入数据</p>
                    </div>
            </section>
        </main>

        <footer>
            <p>&copy; 2026 风貌研判专家数据填写平台 | 风貌大模型项目</p>
        </footer>
    </div>
    <script src="data.js"></script>
    
    <script src="index.js"></script>
</body>
</html>
